  <body id="page-top">


    <!--  PAGAR EVENTO -->
      <div id="pagar-evento" class="container-fluid" style="height:100">
        <div class="row justify-content-center" style="padding-bottom:0px;">
          <div id="imagen-login" class="col-md-6" style="background-image: url({% static 'img/tarjetas.jpg' %}); background-size: cover; background-repeat: no-repeat; margin-left: 0px">
          </div>
          <div class="col-md-6" style="padding-top: 30px">
                <div class="row justify-content-center">
                    <h2 class="teal-text">Pagar Evento</h2>
                </div>
          
                    <div class="row justify-content-center">
                  <div class="col-md-5">
                      <h6><span class="teal-text bold">Evento: </span>{{informacion_evento.titulo}}</h6>
                  </div>
                 <div class="col-md-3">
                      <h6><span class="teal-text bold">Precio: </span>${{informacion_evento.costo}}</h6>
                  </div>
              </div>
              
         
            
                <div class="row justify-content-center">

            </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $('select').material_select();
        $('.collapsible').collapsible();
        
        $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15, // Creates a dropdown of 15 years to control year,
          close: 'Ok',
          closeOnSelect: true // Close upon selecting a date,
        });
      });
